<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="stylesheet" href="nav.css"> <!-- Link to nav-specific styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">   
    <style>
        body {
            background-color: #fed5ac; /* Beige background */
        }
    </style>
    <title>Contact Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav div {
            width: 15%;
            height: 40px;
            background-color: #d3d3d3;
            border: 1px solid #000;
        }

        .nav div.active {
            background-color: #c2b280;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .contact-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-container img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .icon-container .profile {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 60%;
        }

        .contact-info div {
            background-color: #d3d3d3;
            border: 2px solid #000;
            padding: 20px;
            font-size: 1.5em;
            text-align: left;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation bar -->
        <div class="nav">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="active"></div>
        </div>

        <!-- Contact Title -->
        <h1>Contact Me!</h1>

        <!-- Contact Information -->
        <div class="contact-section">
            <div class="icon-container">
                <img src="email-icon.png" alt="Email Icon">
                <img src="profile-icon.png" class="profile" alt="Profile Icon">
            </div>

            <div class="contact-info">
                <div>Email: your-email@example.com</div>
                <div>Phone Number: (123) 456-7890</div>
                <div>Socials: @yourusername</div>
            </div>
        </div>
    </div>
</body>
</html>
