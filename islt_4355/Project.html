<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="workstyle.css">
    <title>Work Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav div {
            width: 15%;
            height: 40px;
            background-color: #d3d3d3;
            border: 1px solid #000;
        }

        .nav div.active {
            background-color: #c2b280;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .carousel {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .carousel .arrow {
            font-size: 2em;
            cursor: pointer;
        }

        .cards {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .card {
            background-color: #d3d3d3;
            border: 2px solid #000;
            width: 150px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card img {
            width: 80%;
            height: auto;
            margin-bottom: 10px;
        }

        .card p {
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->

</nav>
